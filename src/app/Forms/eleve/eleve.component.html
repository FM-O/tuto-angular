<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
        <label for="name">Nom:</label>
        <input class="form-control" type="text" name="name" id="name" formControlName="nom">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input class="form-control" type="number" name="age" id="age" formControlName="age">
    </div>
    <div class="form-group">
        <label for="city">Ville:</label>
        <input class="form-control" type="text" name="city" id="city" formControlName="ville">
    </div>
    <div class="form-group">
        <label for="country">Pays:</label>
        <input class="form-control" type="text" name="country" id="country" formControlName="pays">
    </div>

    <button type="submit">Valider</button>
    <button type="button" (click)='setDefaultValues()'>Default values</button>
</form>
